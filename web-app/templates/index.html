{% extends 'layout.html' %}

{% block body %}

{% if output==1 %}
<div class="alert alert-danger" role="alert">{{ text }}</div>
{% endif %}
{% if output==0 %}
<div class="alert alert-success" role="alert">{{ text }}</div>
{% endif %}
<div class="content-section">
    <br>
    <h4>Upload Brain MRI image</h4>
    <br>
    <form action="{{ url_for('predict') }}" method="POST" enctype=multipart/form-data>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">MRI Image</label>
                <input type="file" name="file" required/>
            </div>
            <!-- <div class="form-group col-md-6">
                <input type="submit" value="Predict">
            </div> -->
        </div>


</div>



<center>
    <input class="btn btn-primary" type="submit" value="Predict">
</center>
<br>
</form>
</div>

{% endblock body %}
